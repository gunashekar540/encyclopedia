<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 28px;
    margin: 0;
}

.search-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px 0 0 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0056b3;
    color: #fff;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
}

button:hover {
    background-color: #004286;
}

section {
    margin: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 24px;
    margin-top: 0;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

#youtubeResults, #unsplashResults {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.youtube-video, .unsplash-image {
    max-width: 300px;
    height: auto;
    border-radius: 5px;
    overflow: hidden;
}

/* styles.css */
/* ... (previous styles) */

.youtube-video {
    width: 1000px;
    height: 0;
    padding-bottom: 56.25%; /* 16:9 aspect ratio for videos */
    position: relative;
    overflow: hidden;
}

.youtube-video iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
#signup-button {
    position: absolute;
    top: 10px;
    left: 1300px;
    padding: 10px 20px;
    background-color: #0077cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#signup-button:hover {
    background-color: #0055aa;
}
a{
    text-decoration: none;
}
/* Light Mode Styles */
body.light-mode {
    background-color: #ffffff;
    color: #333333;
}

/* Dark Mode Styles */
body.dark-mode {
    background-color: #333333;
    color: #ffffff;
}
#theme-toggle{
    border-radius: 50%;
    margin-left: 1000px;
}
    </style>
</head>
<body>
    <header>
        <a href="/signup" id="signup-button">Sign Up</a>
        <button id="theme-toggle">B/W</button>
        <h1>Search for Information</h1>
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter your search query">
            <button onclick="search()">Search</button>
        </div>
    </header>

    <section id="wikipediaSection">
        <h2>Wikipedia Results</h2>
        <ul id="wikipediaResults"></ul>
    </section>

    <section id="youtubeSection">
        <h2>YouTube Videos</h2>
        <div id="youtubeResults"></div>
    </section>

    <section id="unsplashSection">
        <h2>Unsplash Images</h2>
        <div id="unsplashResults"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
